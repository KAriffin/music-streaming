<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Your Music Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="music.html">Home</a></li>
                <li><a href="music-playlist.html">Music</a></li>
                <li><a href="NSR.html">New Song Release</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Login to Your Music Account</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Or login with:</p>
        <div class="social-login">
            <a href="/auth/google"><img src="google.png" alt="Google"></a>
        </div>
    </div>
</body>
</html>
